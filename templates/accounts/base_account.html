{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinoShop</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Google fonts api  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Fonrawsome api  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <header>
      <div class="container">
        <div class="header-in">
          <div class="header__index">
            <a class="header__logo bold" href="/">Mino</a>
          </div>

          <div class="button">
            <i class="fas fa-cart-shopping"></i>
            <span class="header__button--text bold">Ro'yhatdan o'tish</span>
          </div>
          <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </header>
    <main>{% block content %} {% endblock content %}</main>
    <footer>
      <div class="container">
        <div class="footer-in">
          <div class="footer__mainlist">
            <a class="title">Mino</a>
            <span
              >Mino bu ajoyib yozuvlik futbulkalar, hudilar, krujkalar va
              sovg'alar internet do'koni.</span
            >
            <h3 style="color: #ffd600" class="cursor">+998 90 123 45 67</h3>
          </div>

        </div>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
